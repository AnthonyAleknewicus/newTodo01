<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./styles.css">
<!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5" id="containerCard">
            <img src="https://images.unsplash.com/photo-1455390582262-044cdead277a?q=80&w=1073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top mb-3" id="cardImageHeader" alt="" style="height: 20rem;">
            <div class="card-header" id="cardHeader">
                <h1 class="card-title text-center mb-3">To-Do List</h1>
                <form id="formTask">
                    <div class="text-center mb-3">
                        <label for="taskInput" class="form-label ">Add a Task</label>
                        <input type="text" id="taskInput" class="form-control mb-3">
                    </div>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <button type="submit" id="btnAddTask" class="btn btn-success mx-5 px-2">Add A Task!</button>

                        <button type="submit" id="btnDeleteAll" class="btn btn-danger mx-5">DELETE All</button>
                    </div>
                </form>
            </div>
            <div class="card-body" id="containerTodo">
                <ul id="taskList">

                </ul>
            </div>
        </div>
    </div>
    


    <script src="./app.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
